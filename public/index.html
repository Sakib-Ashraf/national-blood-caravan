<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			rel="preconnect dns-prefetch"
			src="https://www.googletagmanager.com/gtag/js?id=UA-154576931-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-154576931-1');
		</script>

		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/Favicon1.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="National Blood Caravan is a responsive blood bank and donor Content Management System (CMS). Agents can register and manage donors easily"
		/>
		<meta
			name="tags"
			content="blood donation,donation oragization, national blood caravan"
		/>
		<link rel="icon" href="%PUBLIC_URL%/Favicon1.png" type="image/png" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/Favicon1.png" />

		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<!-- all stylesheets -->
		<link rel="stylesheet" href="assets/frontend/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/frontend/css/style.css" />
		<link rel="stylesheet" href="assets/frontend/css/all.min.css" />
		<link rel="stylesheet" href="assets/frontend/css/responsive.css" />
		<link rel="stylesheet" href="assets/frontend/css/nice-select.css" />

		<style>
			:root {
				--main-color-one: #e83530;
			}
		</style>

		<title>NBC - A Blood Donation Organization</title>
		<style>
			.svgLoader {
				animation: spin 0.5s linear infinite;
				margin: auto;
			}
		
			.divLoader {
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
		
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		
		<div id="root">
			<div class="divLoader">
				<svg class="svgLoader" viewBox="0 0 100 100" width="5em" height="5em">
					<path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none"
						d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#e83530" transform="rotate(179.719 50 51)">
						<animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51"
							keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
					</path>
				</svg>
			</div>
		</div>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

		<!-- All scripts -->
		<script rel="preconnect dns-prefetch" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="assets/frontend/js/jquery-migrate-3.1.0.min.js"></script>
		<script src="assets/frontend/js/jquery.waypoints.js"></script>
		<script src="assets/frontend/js/bootstrap.bundle.min.js"></script>
		<script src="assets/frontend/js/jquery.rcounter.js"></script>
	</body>
</html>
